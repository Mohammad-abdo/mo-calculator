<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MO Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- <div class="header">
        <div class="voice-icon">
            <span class="material-symbols-outlined">
                keyboard_voice
                </span>
        </div>
        <div class="profile-photo">
            <div class="info-text">
                <h4>Mohammed Abdo</h4><span>@mo</span>
            </div>
            <div class="profile">
                <img src="imgs/m.abdo.jpg" alt="">
            </div>
        </div>
    </div> -->
    <section>
        <div class="container">
            <div class="display">
                <div class="voice-icon">
                    <span class="material-symbols-outlined">
                        keyboard_voice
                        </span>
                </div>
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="temp-result">0</div>
            </div>
            <div class="all-button">
                <div class="button all-clear">C</div>
                <div class="button last-entity-clear">CE</div>
                <div class="button operation">%</div>
                <div class="button operation">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation">x</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation">+</div>
                <div class="button number btn-0" id="btn-0">0</div>
                <div class="button number dot">.</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
